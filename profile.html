<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
  <title>Profile</title>
</head>
<body>

  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>

      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>

      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div><!-- .header__top// -->

    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
          <i class="fa fa-times fa-lg"></i>
        </a>
      </div>

      <div class="header__column">

      </div>
      
      <div class="header__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div><!-- .header__bottom// -->
  </header>



  <main class="profile">

    <header class="profile__header">
       <img src="images/avater.jpg" alt="">
       <h3 class="profile__header-title">Nicolas</h3>
    </header>
    <input type="text" placeholder="dexter87@knou.ac.kr">

    <div class="profile__actions">

      <div class="profile_action">
        <span class="profile__action-circle">
          <i class="fas fa-comment-alt fa-2x"></i>
        </span>
        <span class="profile_action-title">My Chatroom</span>
      </div><!-- action// -->

      <div class="profile_action">
        <span class="profile__action-circle">
          <i class="fas fa-pencil-alt fa-2x"></i>
        </span>
        <span class="profile_action-title">Edit Profile</span>
      </div><!-- action// -->

    </div><!-- profile__actionS// -->

  </main>

</body>
</html>

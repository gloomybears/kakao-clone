<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
  <title>Friends</title>
</head>
<body>

  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>

      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>

      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div><!-- .header__top// -->

    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>

      <div class="header__column">
        <span class="header__text">Chats <i class="fa fa-caret-down"></i> </span>
      </div>

      <div class="header__column">
        
      </div>
    </div><!-- .header__bottom// -->
  </header>

  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, Chats, Plus Friends" />
    </div><!-- .search-bar// -->

    <ul class="chats__list">
      <li class="chats__chat">
        <div class="chat__content">
          <img src="images/avatar.jpg" />
          <div class="chat__preview">
            <h3 class="chat__user">Lynn</h3>
            <span class="chat__last-message">Hello! This is a test message.</span>
          </div>
        </div><!-- .chat__content// -->
        <span class="chat__date-time">
          15:55
        </span>
      </li>

      <li class="chats__chat">
        <div class="chat__content">
          <img src="images/avatar.jpg" />
          <div class="chat__preview">
            <h3 class="chat__user">KakaoTalk</h3>
            <span class="chat__last-message">You logged in into KakaoTalk PC from the PC</span>
          </div>
        </div><!-- .chat__content// -->
        <span class="chat__date-time">
          Jul 29
        </span>
      </li>
    </ul>   

    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div> 
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--seleted">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>

</body>
</html>
